
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LordistanNW</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-black text-white flex items-center justify-center min-h-screen">

    <div class="container max-w-md p-6 bg-gray-800 rounded-lg shadow-lg text-center">
        <img src="logo.png" alt="Lordistan Logo" class="w-32 mx-auto mb-6 animate-bounce">
        <h1 class="text-2xl font-bold mb-4">Lordistan Minecraft Sunucusuna Hoş Geldiniz</h1>

        <form id="login-form" onsubmit="handleLogin(event)" class="space-y-4">
            <input type="text" id="username" placeholder="Kullanıcı Adı" 
                class="w-full px-4 py-2 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-orange-500" required>
            <input type="password" id="password" placeholder="Şifre" 
                class="w-full px-4 py-2 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-orange-500" required>
            <button type="submit" 
                class="w-full py-2 bg-orange-500 hover:bg-orange-600 rounded text-white font-bold transition-all">Giriş Yap</button>
        </form>

        <p id="error-message" class="text-red-500 mt-4 hidden">Kullanıcı adı veya şifre hatalı!</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
